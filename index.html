<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mofusand</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Landing Section -->
    <section id="landing">
        <div class="landing-img-container">
            <img src="./assets/img/header.png" alt="Landing Image" class="landing-img">
        </div>

        <div class="landing-text-container">
            <div class="landing-content">
                <h1 class="landing-title">MOFUSAND</h1>
                <p class="landing-description">IT'S PLAYTIME WITH MOFUSAND!</p>
                <a href="#carouselExampleRide" class="btn-main">DISCOVER</a>
            </div>
        </div>
    </section>

<!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Mofusand</a>
        <!-- Mobile Menu Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#landing">Home</a> <!-- Scroll to Landing Section -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/page about us/index.html">About</a> <!-- Leads to the About Us page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/page4 copy/index.html">Products</a> <!-- Leads to the Products page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/page contacts/index.html">Contact</a> <!-- Leads to the Contact page -->
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Carousel Section -->
    <div class="container py-5">
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/c2.jpg" class="d-block w-100" alt="Product 1">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/c3.png" class="d-block w-100" alt="Product 2">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/c4.jpg" class="d-block w-100" alt="Product 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <section id="image-gallery" class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">JOIN THE MOFUSAND FUN</h2>
            <div class="row">
                <div class="col-md-3 mb-4">
                    <img src="./assets/img/mofusand miniso.jpg" class="img-fluid rounded" alt="mofusand miniso">
                </div>
                <div class="col-md-3 mb-4">
                    <img src="./assets/img/mofusand miniso 2.jpg" class="img-fluid rounded" alt="mofusand miniso 2">
                </div>
                <div class="col-md-3 mb-4">
                    <img src="./assets/img/mofusand sanrio.jpg" class="img-fluid rounded" alt="mofusand sanrio">
                </div>
                <div class="col-md-3 mb-4">
                    <img src="./assets/img/mofusand products.jpg" class="img-fluid rounded" alt="mofusand products">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-light py-4">
      <div class="container text-center">
          <p>&copy; Mofusand </p>
      </div>
    </footer>

  </body>
</html>
